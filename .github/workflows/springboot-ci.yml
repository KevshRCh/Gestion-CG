name: Spring Boot CI

#  Cu谩ndo se ejecuta
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Compilar y probar backend
    runs-on: ubuntu-latest

    steps:
      # 1锔 Clonar el c贸digo
      - name: Checkout del c贸digo
        uses: actions/checkout@v4

      # 2锔 Configurar Java (usa tu versi贸n, por ejemplo 17)
      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3锔 Compilar y ejecutar pruebas
      - name: Compilar y ejecutar pruebas con Maven
        run: mvn clean verify

      # 4锔 (Opcional) Empaquetar el .jar final
      - name: Empaquetar aplicaci贸n
        run: mvn package -DskipTests

      # 5锔 (Opcional) Guardar el artefacto para descarga
      - name: Subir artefacto .jar
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: target/*.jar
